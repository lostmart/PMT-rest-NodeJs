name: Smoke

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start API (background)
        env:
          NODE_ENV: production
          PORT: 3000
          DB_PATH: ./data/ci.sqlite
        run: |
          mkdir -p data
          npm start &
          echo $! > server.pid
          # give it a moment to boot
          sleep 2

      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/api/health > /dev/null; then
              echo "Health check OK"
              exit 0
            fi
            echo "Waiting for API... ($i)"
            sleep 1
          done
          echo "Health check failed"
          exit 1

      - name: Stop API
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
